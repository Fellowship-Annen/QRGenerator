<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコード作成</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    #qrcode-area {
      margin-top: 30px;
      text-align: center;
      page-break-after: always;
    }
    #qr-label {
      font-size: 18pt;
      margin-bottom: 10px;
    }
    /* 実寸指定：40mm四方のQRコード */
    #qrcode > canvas {
      width: 40mm !important;
      height: 40mm !important;
    }

    @media print {
      body {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <h1>QRコード作成フォーム</h1>
  <input type="text" id="idInput" placeholder="管理番号を入力（例：20250731001）" />
  <button onclick="generateQR()">QRコードを生成</button>

  <div id="qrcode-area">
    <div id="qr-label"></div>
    <div id="qrcode"></div>
  </div>

  <script>
    function generateQR() {
      const id = document.getElementById("idInput").value.trim();
      if (!id) return;

      const url = `https://docs.google.com/forms/d/e/1FAIpQLSfsnmtwi-h-wtKXtl4_LNaeH85BMDYT4OtVmJCaaxndELKZFw/viewform?entry.268306040=${encodeURIComponent(id)}`;

      document.getElementById("qr-label").textContent = `管理番号：${id}`;
      document.getElementById("qrcode").innerHTML = "";

      new QRCode(document.getElementById("qrcode"), {
        text: url,
        width: 400, // px（CSSで強制的にmmへ変換）
        height: 400
      });
    }
  </script>
</body>
</html>
