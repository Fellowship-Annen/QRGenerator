<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRコード作成フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2em;
    }
    h1 {
      margin-bottom: 0.2em;
    }
    .notice {
      color: #555;
      font-size: 0.9em;
      margin-bottom: 1em;
    }
    .input-box {
      margin: 0.5em auto;
      max-width: 300px;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 0.3em;
      font-size: 1em;
      text-align: center;
    }
    button {
      padding: 0.7em 1.5em;
      font-size: 1em;
      margin: 1em;
      cursor: pointer;
    }
    .qr-grid {
      display: grid;
      grid-template-columns: repeat(2, auto);
      justify-content: center;
      gap: 2em;
      margin-top: 2em;
    }
    .qr-box {
      text-align: center;
      page-break-inside: avoid;
      border: 1px solid #999;
      padding: 2mm;
      width: fit-content;
      margin: auto;
    }
    .qr-box img {
      width: 3cm;
      height: 3cm;
    }
    .qr-text {
      margin-top: 0.3em;
      font-size: 0.9em;
      word-break: break-word;
    }
    @media print {
      h1, .notice, .input-box, button { display: none; }
    }
    .inputs-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1em;
      justify-content: center;
      max-width: 600px;
      margin: 0 auto 1em;
    }
  </style>
</head>
<body>
  <h1>QRコード作成フォーム</h1>
  <div class="notice">
    最初に事業所のイニシャルをつけて、入荷年月日、連番2桁(入庫数)を入力する。<br />
    例：S25072901 → さんらいず、2025年7月29日、入庫1つ目
  </div>
  <div id="inputs" class="inputs-grid">
    <!-- 10個の入力欄 -->
  </div>
  <button onclick="generateQRCodes()">QRコードを生成</button>
  <div class="qr-grid" id="qr-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    const FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSfsnmtwi-h-wtKXtl4_LNaeH85BMDYT4OtVmJCaaxndELKZFw/viewform?usp=pp_url&entry.268306040=';

    // 入力欄を作成（2列×5行 = 10個）
    const inputsDiv = document.getElementById('inputs');
    for (let i = 1; i <= 10; i++) {
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = `例：S250729${i.toString().padStart(2, '0')}`;
      input.className = 'input-box';
      inputsDiv.appendChild(input);
    }

    function isValidID(str) {
      return /^[A-Z]{1}\d{6}\d{2}$/.test(str);
    }

    function generateQRCodes() {
      const container = document.getElementById('qr-container');
      container.innerHTML = '';

      const inputs = inputsDiv.querySelectorAll('input');
      let hasError = false;

      inputs.forEach((input, idx) => {
        const val = input.value.trim();
        if (val) {
          if (!isValidID(val)) {
            alert(`入力 ${idx + 1} の管理番号「${val}」は形式が正しくありません。\n形式: A+YYMMDD+連番2桁 例：S25072901`);
            hasError = true;
            return;
          }
        }
      });

      if (hasError) return;

      inputs.forEach(input => {
        const val = input.value.trim();
        if (val) {
          const qr = new QRious({
            value: FORM_URL + encodeURIComponent(val),
            size: 285
          });

          const box = document.createElement('div');
          box.className = 'qr-box';

          const img = document.createElement('img');
          img.src = qr.toDataURL();
          box.appendChild(img);

          const txt = document.createElement('div');
          txt.className = 'qr-text';
          txt.textContent = val;
          box.appendChild(txt);

          container.appendChild(box);
        }
      });
    }
  </script>
</body>
</html>
