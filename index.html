<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコード作成</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      text-align: center;
    }

    #notice {
      color: #444;
      font-size: 14px;
      margin: 10px auto 20px auto;
      max-width: 600px;
    }

    #qrcode-area {
      margin-top: 40px;
      display: inline-block;
      text-align: center;
      border: 1px solid #ccc;
      padding: 20px;
    }

    #qrcode canvas {
      width: 30mm !important;
      height: 30mm !important;
    }

    #qr-label {
      font-size: 16pt;
      margin-top: 10px;
    }

    input {
      font-size: 16px;
      padding: 8px;
      width: 250px;
      margin-bottom: 10px;
    }

    button {
      font-size: 16px;
      padding: 8px 16px;
      margin-left: 10px;
    }

    @media print {
      body {
        margin: 0;
        text-align: center;
      }

      input, button, h1, #notice {
        display: none;
      }

      #qrcode-area {
        border: none;
        margin-top: 60px;
      }

      #qr-label {
        font-size: 18pt;
      }
    }
  </style>
</head>
<body>
  <h1>QRコード作成フォーム</h1>

  <div id="notice">
    最初に事業所のイニシャルをつけて、入荷年月日、連番2桁(入庫数)を入力する。<br>
    <strong>例：S25072901</strong> → さんらいず、2025年7月29日、入庫1つ目
  </div>

  <input type="text" id="idInput" placeholder="例：S25072901" />
  <button onclick="generateQR()">QRコードを生成</button>

  <br><br> <!-- ★ 改行をここで追加！ -->

  <div id="qrcode-area">
    <div id="qrcode"></div>
    <div id="qr-label"></div>
  </div>

  <script>
    function generateQR() {
      const id = document.getElementById("idInput").value.trim();
      if (!id) return;

      const url = `https://docs.google.com/forms/d/e/1FAIpQLSfsnmtwi-h-wtKXtl4_LNaeH85BMDYT4OtVmJCaaxndELKZFw/viewform?entry.268306040=${encodeURIComponent(id)}`;

      document.getElementById("qr-label").textContent = `管理番号：${id}`;
      document.getElementById("qrcode").innerHTML = "";

      new QRCode(document.getElementById("qrcode"), {
        text: url,
        width: 113, // 約30mm
        height: 113
      });
    }
  </script>
</body>
</html>
